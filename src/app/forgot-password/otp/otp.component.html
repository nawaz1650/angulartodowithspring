<h2 mat-dialog-title>Please enter otp</h2>
<mat-form-field>
    <input matInput [(ngModel)]="otp" placeholder="OTP">
    </mat-form-field>
    <mat-dialog-actions>
        <button mat-raised-button color="primary" [mat-dialog-close]="otp" [disabled]="otp.trim()===''">Submit</button>
    </mat-dialog-actions>
